<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blogs & Articles</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="overflow-y:auto;">
    <div class="container mt-5" id="articleContainer">
    </div>


    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const articleContainer = document.getElementById('articleContainer');

    // AJAX request to fetch article headings
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'assets/textFiles/index/articles_index.txt', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const lines = xhr.responseText.split('\n');
            lines.forEach(function (line) {
                if (line.trim() !== '') {
                    const articleCard = createArticleCard(line);
                    articleContainer.appendChild(articleCard);
                }
            });
        }
    };
    xhr.send();

    // Function to create a card element for each article heading
    function createArticleCard(heading, link) {
        const cardLink = document.createElement('a');
        cardLink.href = link;
    
        const cardRow = document.createElement('div');
        cardRow.className = 'row border-bottom py-2 shadow mb-2 rounded-5 mx-2';
        cardRow.style.backgroundColor = "#f4f3ee";
        cardRow.style.color = "#73325c"
    
        const symbolDiv = document.createElement('div');
        symbolDiv.className = 'col-2 text-end';
    
        const symbolSpan = document.createElement('span');
        symbolSpan.className = 'material-symbols-outlined';
        symbolSpan.textContent = 'newspaper';
    
        symbolDiv.appendChild(symbolSpan);
    
        const headingDiv = document.createElement('div');
        headingDiv.className = 'col-8';
    
        const headingSpan = document.createElement('span');
        headingSpan.textContent = heading;
    
        headingDiv.appendChild(headingSpan);
    
        const chevronDiv = document.createElement('div');
        chevronDiv.className = 'col-2 text-end';
    
        const chevronSpan = document.createElement('span');
        chevronSpan.className = 'material-symbols-outlined';
        chevronSpan.textContent = 'chevron_right';
    
        chevronDiv.appendChild(chevronSpan);
    
        cardRow.appendChild(symbolDiv);
        cardRow.appendChild(headingDiv);
        cardRow.appendChild(chevronDiv);
    
        cardLink.appendChild(cardRow);
    
        return cardLink;
    }
    
    
});

    </script>
</body>

</html>
