<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blogs & Articles</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="overflow-y:auto;">
    <div class="container mt-5" id="articleContainer">
    </div>


    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const articleContainer = document.getElementById('articleContainer');

    // AJAX request to fetch article headings
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'assets/textFiles/index/nutrition_index.txt', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const lines = xhr.responseText.split('\n');
            lines.forEach(function (line) {
                if (line.trim() !== '') {
                    const articleCard = createArticleCard(line);
                    articleContainer.appendChild(articleCard);
                }
            });
        }
    };
    xhr.send();

    // Function to create a card element for each article heading
    function createArticleCard(heading) {
        const card = document.createElement('div');
        card.className = 'col-md-4 mb-4';

        const cardInner = document.createElement('div');
        cardInner.className = 'card shadow rounded articleContainer';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const cardTitle = document.createElement('p');
        cardTitle.className = 'card-title';
        cardTitle.textContent = heading;

        cardBody.appendChild(cardTitle);
        cardInner.appendChild(cardBody);
        card.appendChild(cardInner);

        return card;
    }
});

    </script>
</body>

</html>
