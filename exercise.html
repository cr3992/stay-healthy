<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Exercise</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--Header Start-->
    <nav class="text-center shadow navbar navbar-light navbar-expand-md fixed-top" style="font-weight: bold;background: #73325c;color: #f9ebcd;">
        <div class="container-fluid"><a class="navbar-brand" href="index.html" style="color: #f9ebcd;"><img src="assets/img/logo.gif" alt="Animated GIF" class="img-fluid" width="40px;">StayHealthy</a>
            <a class="btn" id="change-bg" type="search" href="search.html"><span class="material-symbols-outlined">search</span></a>
            <a class="btn" id="change-bg" type="button" href="notifications.html"><span class="material-symbols-outlined">notifications</span></a>
        </div>
        <div class="container-fluid">
            <div class="col-6 rounded" id="exercise_div" style="border-bottom: solid 3px #f9ebcd;">
                <button class="btn" id="customButton" type="button" style="color: #f9ebcd;" onclick="home()">Exercise</button>
            </div>
            <div class="col-6 rounded" id="article_div">
                <button class="btn" id="customButton" type="button" style="color: #f9ebcd;" onclick="article()" >Articles</button>
            </div>
        </div>
    </nav>
    <!--Header End-->


    <!--Article Section-->
    <div class="ratio ratio-16x9 d-none" id="disp-articles">
        <iframe src="articles.html" title="" allowfullscreen></iframe>
    </div>



    <!--Footer Start-->
    <nav class="navbar navbar-light navbar-expand-md fixed-bottom" style="color: #f9ebcd;background: #73325c;">
        <div class="container-fluid">
            <a class="btn" id="change-bg" type="button" href="index.html"><span class="material-symbols-outlined">home</span></a>
            <a class="btn" id="change-bg" type="button" href="bodypart.html"><span class="material-symbols-outlined"><span class="material-symbols-outlined">body_system</span></span></a>
            <a class="btn" id="change-bg" type="button" href="nutrition.html"><span class="material-symbols-outlined">nutrition</span></a>
            <a class="btn" id="change-bg" type="button" href="exercise.html" style="border-top:solid 3px #f9ebcd;"><span class="material-symbols-outlined">exercise</span></a>
            <a class="btn" id="change-bg" type="button" href="menu.html"><span class="material-symbols-outlined">menu</span></a>
        </div>
    </nav>
    <!--Footer End-->


    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        var exercise_div = document.getElementById("exercise_div");
        var article_div = document.getElementById("article_div");
        var disp_articles = document.getElementById("disp-articles");
        function home(){
            article_div.style.border = "none";
            exercise_div.style.borderBottom = "solid 3px #f9ebcd";
            disp_articles.classList.add("d-none");
        }
        function article(){
            exercise_div.style.border = "none";
            article_div.style.borderBottom = "solid 3px #f9ebcd";
            disp_articles.classList.remove("d-none");
        }
    </script>
</body>

</html>
